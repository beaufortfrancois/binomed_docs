<md-dialog aria-label="Proximity" ng-cloak>
	<md-toolbar class="md-primary">
		<div class="md-toolbar-tools">
        <h2>Proximity</h2>        
      </div>
	</md-toolbar>
	<md-button class="md-raised md-primary" ng-click="proximityCtrl.turnOn()">Enable</md-button>
	<md-button class="md-raised md-primary" ng-click="proximityCtrl.goToChrome()">GoToChrome</md-button>
	<md-button class="md-raised md-warn" ng-click="proximityCtrl.close()">Close</md-button>
</md-dialog>
