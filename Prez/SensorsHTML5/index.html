		<!-- If the query includes 'print-pdf', use the PDF print sheet -->

			document.write( '<link rel="stylesheet" href="reveal/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );

    <link rel="stylesheet" href="libs/reveal-md-style-bootstrap/css/bootstrap.css" id="utils">
    <link rel="stylesheet" href="libs/reveal-md-style-bootstrap/css/bootstrap_print.css" id="utils-print">
    <script src="libs/reveal-md-style-bootstrap/css/js/bootstrap_theme.js"></script>
    
    <!-- SQLI Theme -->
	<link rel="stylesheet" href="css/theme/2014/sqli/sqli.css" id="theme">
    <script src="css/theme/2014/sqli/js/sqli_theme_addons.js"></script>


		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/style_print.css" media="print">

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
           		<section data-markdown="assets/markdown/prez_codelab.md" data-separator="##==##" data-vertical="##--##"  data-notes="^Notes:"  ></section>
           		

			</div>

		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="reveal/lib/js/head.min.js"></script>
		<script src="reveal/js/reveal.min.js"></script>
		<script src="js/qrcode/qrcode.min.js"></script>
		<script src="js/modernizr/modernizr.js"></script>
		<script src="js/jquery/jquery-1.10.2.min.js"></script>
		<script src="js/app.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: false,
                width: 1280,
	            height: 920,  

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'libs/highlight_reveal_fix_v8.0.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'reveal/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'libs/sockets-notes/reveal_plugin/js/notes-client.js', async: true, callback: function() { RevealClientNotes.init(); } },
					{ src: 'libs/sockets-notes/reveal_plugin/plugins/sws-plugin-remote-pointer.js', async: true }
					//{ src: 'reveal/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
					// { src: 'reveal/plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
					// { src: 'reveal/plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>
